<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="box">
        <div class="qr-header">
            <h1>Generate QR Code</h1>
            <input type="text" placeholder="Type of text or URL" id="qr-text">
            <div>
                <label for="sizes">Select Size</label>
                <select id="sizes">
                    <option value="100">100*100</option>
                    <option value="100">200*200</option>
                    <option value="100">300*300</option>
                    <option value="100">400*400</option>
                    <option value="100">500*500</option>
                    <option value="100">600*600</option>
                    <option value="100">700*700</option>
                    <option value="100">800*800</option>
                    <option value="100">900*900</option>
                    <option value="100">1000*1000</option>
                </select>
            </div>
        </div>
        <div class="qr-body"></div>
        <div class="qr-footer">
            <a href="" id="generatebtn">Generate</a>
            <a href="" id="downloadbtn" download="QR-code.png">Download</a>
        </div>
    </div>
</body>

<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</html>
